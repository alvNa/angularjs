<!DOCTYPE HTML>
<div ng-controller="ContactController as vm">
  <h1>My Contacts</h1>
  <button ng-click="vm.getDate()">Show Date</button>
  <h4>{{vm.date | date : 'shortDate'}}</h4>
  
  <button ng-click="vm.findContacts()">Show Contacts yo!</button>
  <ul ng-repeat="contact in vm.contacts">
    <li>{{contact.name}}</li>
  </ul>

  <button ng-click="vm.findItems()">Show Items!</button>
  <ul ng-repeat="item in vm.items">
    <li>{{item.name}}</li>
  </ul>

  <button ng-click="vm.getItem(2)">Show Item 2!</button>
  <p> <b>{{vm.item.name}} </b></p>

</div>
